http:
  routers:
    portainer:
      #rule: Host(`__DOMAIN__`)
      rule: Host(`__DOMAIN__`) && PathPrefix(`/portainer`)
      middleware:
        - portainer-stripprefix
      service: portainer
      entryPoints:
        - web
        - websecure
      tls: true

  middleware:
    portainer-stripprefix:
      stripprefix:
        prefixes:
          - /portainer

  services:
    portainer:
      loadBalancer:
        servers:
          - url: "http://portainer:9443"
