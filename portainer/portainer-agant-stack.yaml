version: "3.8"

services:
  portainer:
    image: portainer/portainer-ce:latest
    command: -H tcp://tasks.portainer-agent:9001 --tlsskipverify
    hostname: portainer
    ports:
      - "9000:9000"
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - proxy
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        # Frontend
        - "traefik.enable=true"
        #  Portainer UI
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.routers.portainer.rule=Host(`portainer.local.loc`)" # example hostname
        - "traefik.http.routers.portainer.service=portainer"
        - "traefik.http.routers.portainer.tls=true"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"

  portainer-agent:
    image: portainer/agent:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    environment:
      - TZ=Asia/Bangkok
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

volumes:
  portainer_data:
networks:
  agent_network:
    driver: overlay
    attachable: true
  proxy:
    external: true
